    <script>
   function myFunc1() {
      var myInput = document.getElementById("login").value;
if(!myInput) return swal('error', 'ID Discord is defined', 'error')
fetch(('/api/v1/login') , {method: 'PUT', body: JSON.stringify({id: myInput}), headers: { "User-Agent": "Glitch",'Content-Type': 'application/json' }, referrerPolicy: "no-referrer"}).then(async one =>{
  let json = await one.json();
if(json.message === 'user Is Defined') return swal('Error', 'ID Discord is defined', 'error')
localStorage.setItem("token" , json.data.token)
localStorage.setItem("cookie" , json.data.cookie)
 return swal('Request Enable', 'Go To Discord\nuse Command $enable ' + json.data.token, 'info')
})
    }
